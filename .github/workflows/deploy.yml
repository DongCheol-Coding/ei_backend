name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Checkout source
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 💾 Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🔨 Build with Gradle (test 제외)
        run: ./gradlew clean build -x test

      - name: 🔐 Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa_temp
          cat ~/.ssh/id_rsa_temp | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        shell: bash

      - name: 🚀 Deploy to EC2 and restart app
        run: |
          echo "📦 빌드된 JAR 파일을 찾습니다..."
          JAR_NAME=$(find build/libs -name "*.jar" ! -name "*plain.jar" | head -n 1)
          echo "📦 업로드 대상: $JAR_NAME"

          echo "📤 EC2에 JAR 업로드 중..."
          scp "$JAR_NAME" ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/app.jar

          echo "🔁 EC2 애플리케이션 재시작 중..."
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # 기존 프로세스 종료
          pkill -f 'java -jar' || true

          echo "🔐 환경변수 설정 및 앱 실행..."
          nohup env \
          JWT_SECRET="${{ secrets.JWT_SECRET }}" \
          KAKAO_SECRET_KEY="${{ secrets.KAKAO_SECRET_KEY }}" \
          KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
          KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}" \
          KAKAO_REDIRECT_URI="${{ secrets.KAKAO_REDIRECT_URI }}" \
          DATABASE_USERNAME="${{ secrets.DATABASE_USERNAME }}" \
          DATABASE_PASSWORD="${{ secrets.DATABASE_PASSWORD }}" \
          DRIVER_CLASS_NAME="${{ secrets.DRIVER_CLASS_NAME }}" \
          URL="${{ secrets.URL }}" \
          CLIENT_HOST="${{ secrets.CLIENT_HOST }}" \
          AWS_ACCESS_KEY="${{ secrets.AWS_ACCESS_KEY }}" \
          AWS_SECRET_KEY="${{ secrets.AWS_SECRET_KEY }}" \
          BUCKET_NAME="${{ secrets.BUCKET_NAME }}" \
          java -jar /home/ubuntu/app.jar \
          --server.port=8081 --server.address=0.0.0.0 > /home/ubuntu/ei-backend.log 2>&1 &

          echo "⏳ 서버 시작 대기 중..."
          sleep 8

          echo "🩺 헬스체크"
          curl -s -I https://api.dongcheolcoding.life/actuator/health | sed -n '1p'

          echo "🔍 카카오 redirect_uri 확인(https 고정 확인)"
          curl -s -I "https://api.dongcheolcoding.life/oauth2/authorization/kakao" | sed -n 's/^location:/Location:/Ip'

          echo "📄 최근 로그 50줄"
          tail -n 50 /home/ubuntu/ei-backend.log || true
          EOF

        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          KAKAO_SECRET_KEY: ${{ secrets.KAKAO_SECRET_KEY }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DRIVER_CLASS_NAME: ${{ secrets.DRIVER_CLASS_NAME }}
          URL: ${{ secrets.URL }}
          CLIENT_HOST: ${{ secrets.CLIENT_HOST }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}


