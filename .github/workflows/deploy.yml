name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa_temp
          cat ~/.ssh/id_rsa_temp | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        shell: bash

      - name: Deploy to EC2
        run: |
          JAR_NAME=$(find build/libs -name "*.jar" ! -name "*plain.jar" | head -n 1)
          echo "Uploading $JAR_NAME"
          scp "$JAR_NAME" ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/app.jar
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            pkill -f 'java -jar' || true
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            nohup java -jar /home/ubuntu/app.jar > /home/ubuntu/log.txt 2>&1 &
          EOF
