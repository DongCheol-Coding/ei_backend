name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle (skip test)
        run: ./gradlew clean build -x test

      - name: Check if JAR file exists
        run: ls -al build/libs

      - name: Debug SSH Connection
        run: |
          echo "$EC2_KEY" > test.pem
          chmod 400 test.pem
          ssh -o StrictHostKeyChecking=no -i test.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} -p ${{ secrets.EC2_PORT }} "echo âœ… Connected to EC2"
        env:
          EC2_KEY: ${{ secrets.EC2_KEY }}

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: build/libs/*.jar
          target: /home/ubuntu/app

      - name: Run JAR on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            pkill -f "java -jar" || true
            cd /home/ubuntu/app
            nohup java -jar *.jar > log.txt 2>&1 &
