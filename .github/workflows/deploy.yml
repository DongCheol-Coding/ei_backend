name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout source
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ’¾ Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ”¨ Build with Gradle (test ì œì™¸)
        run: ./gradlew clean build -x test

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa_temp
          cat ~/.ssh/id_rsa_temp | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        shell: bash

      - name: ğŸš€ Deploy to EC2 and restart app
        run: |
          echo "ğŸ“¦ ë¹Œë“œëœ JAR íŒŒì¼ì„ ì°¾ìŠµë‹ˆë‹¤..."
          JAR_NAME=$(find build/libs -name "*.jar" ! -name "*plain.jar" | head -n 1)
          echo "ğŸ“¦ ì—…ë¡œë“œ ëŒ€ìƒ: $JAR_NAME"

          echo "ğŸ“¤ EC2ì— JAR ì—…ë¡œë“œ ì¤‘..."
          scp "$JAR_NAME" ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/app.jar

          echo "ğŸ” EC2 ì• í”Œë¦¬ì¼€ì´ì…˜ ì¬ì‹œì‘ ì¤‘..."
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
          pkill -f 'java -jar' || true

          echo "ğŸ” í™˜ê²½ë³€ìˆ˜ ì„¤ì • ë° ì•± ì‹¤í–‰..."
          nohup env \
          JWT_SECRET="${{ secrets.JWT_SECRET }}" \
          KAKAO_SECRET_KEY="${{ secrets.KAKAO_SECRET_KEY }}" \
          KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
          KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}" \
          KAKAO_REDIRECT_URI="${{ secrets.KAKAO_REDIRECT_URI }}" \
