name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -v ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} echo "âœ… Connected!"    

      - name: Deploy to EC2
        run: |
          ssh -tt ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            pkill -f "java -jar" || true
            cd /home/ubuntu/ei_backend
            chmod +x ./gradlew
            ./gradlew build --quiet
            nohup java -jar build/libs/*.jar > log.txt 2>&1 &
          EOF
